<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body
        {
            width : 960px;
            margin : 0 auto;
        }
        #aside
        {
            width : 200px;
            float : left;
            background-color: cyan;
        }
        #section
        {
            width : 740px;
            float : right;
            background-color: green;
        }
        #wrap
        {
            overflow: hidden;
        }
    </style>
</head>
<body>
    <!--수평정렬공식 : 자손에 float 속성을 적용하면 부모는 overflow:hidden; 적용-->
    <div id = "header">
        <h1>니취팔러마</h1>
    </div>
    <div id = "navigation">
        <h1>족팡매야</h1>
    </div>
    <div id = "wrap">
        <div id = "aside">
            <h1>스파시파</h1>
            <p>케시키</p>
        </div>
        <div id = "section">
            <h1>켓세키</h1>
            <p>조온마 난색기</p>
            <p>시발노 무색기</p>
        </div>
    </div>
    <div id = "footer">
        <h1>선어부비취</h1>
    </div>
</body>
</html>
