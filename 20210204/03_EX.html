<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function doA()
        {
            var a = document.getElementById("bbb");
            console.log(a);
            a.innerHTML = "스바시바";
        }
    </script>
</head>
<body>
    <div id="bbb">
        조온마난색기
    </div>
    <button onclick="doA()">씨벨롬</button>
</body>
</html>
