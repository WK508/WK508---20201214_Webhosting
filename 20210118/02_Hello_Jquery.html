<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .redText
        {
            color : red;
        }

        .border
        {
            border : 1px solid green;
        }
    </style>
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>

</head>
<body>
    <h1 id = "firstHeadTag">니취팔로마</h1>
    <h2>조온마 난색기</h2>

    
    <script>
        //jQuery를 통하여 태그 선택하기
        $('h2').css('background', 'cyan').addClass('redText').addClass('border');
    </script>
</body>
</html>
