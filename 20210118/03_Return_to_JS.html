<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //배열
        var array = [1, 2, "아~~~", 3.5];
        //하나의 배열 안에 여러 가지 자료형이 다 들어갈 수 있다.
        for (let index = 0; index < array.length; index++) {
            const element = array[index];
            console.log(element);
            
        }

        //객체 = JSON = JavaScriptObjectNotation
        var obj = 
        {
            age : 30,
            name : "몰라",
            master : "모른다",
            evolution : "에라이~~~",
            "!!!" : "아아아",
            123 : "뭐야 이게"
        }
        console.log(obj.age);
        console.log(obj['age']);
        console.log(obj.name);
        console.log(obj.master);
        console.log(obj.evolution);
        console.log(obj["!!!"]);
        console.log(obj["123"]);

        var newArray = [array,obj];
        console.log(newArray);
        for (let index = 0; index < array.length; index++) {
            const element = array[index];
            console.log(element);
            
        }

        //함수

        //함수 이름과 함께 선언
        function testFunc() {
            console.log("뭔지 모르겠다!!!");
        }
        testFunc();

        //변수에 함수를 집어넣는 방법
        var testF = function () {
            console.log("괄호열고 괄호닫고");
        }
        testF();

        //리턴타입이랑 파라메터가 있는 경우
        function jsFunc(param1, param2) {
            var 제기랄 = param1 + "제기랄" + param2;
            return 제기랄;
        }
        console.log(jsFunc("몰라 ", " 아무것도 안 하고 싶다."));
    </script>
</body>
</html>
