<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *
        {
            margin : 0;
            padding : 0;
        }

        .container
        {
            width : 960px;
            margin : 0 auto;
            padding-top : 10px;

            display : grid;
            grid-template: 70px 1fr 70px / 200px 1fr;
            gap : 5px;
            grid-template-areas: 'header header' 'aside content' 'footer footer';
        }

        [class*=cell]
        {
            box-sizing : border-box;
            border : 5px solid black;
            padding : 10px;
            border-radius : 10px;
        }

        .cell-header { grid-area: header; }
        .cell-aside  { grid-area : aside; }
        .cell-content { grid-area: content; }
        .cell-footer { grid-area: footer; }
    </style>
</head>
<body>
    <div class="container">
        <div class="cell-header">
            <h1>니취팔러마</h1>
        </div>
        <div class="cell-aside">
            <p>돌아버리겄네...........</p>
            <p>고생 끝에 개고생</p>
            <p>와우~~~~~~~~~~~</p>
        </div>
        <div class="cell-content">
            <h1>켓세키</h1>
            <p>티끌 모아 티끌</p>
            <p>일찍 일어나는 새가 피곤하다.</p>
        </div>
        <div class="cell-footer">
            늦었다고 생각했을 때가 진짜 개늦었다.
        </div>
    </div>
</body>
</html>
