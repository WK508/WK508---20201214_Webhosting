<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        #aa
        {
            height : 300px;
            width : 100%;
            background: green;
            color : cyan;
            display : block;
        }
    </style>
</head>
<body>
    <button id = "sbtn">stop</button>
    <div id = "aa">
        <p>야도란나시발챙이</p>
    </div>
</body>
</html>
<script>
    $("#aa").click(function(){
        $("#aa").slideUp(5000);
    })
    $("#sbtn").click(function(){
        $("#aa").stop();
    })
</script>
