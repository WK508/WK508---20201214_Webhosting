            document.getElementById("fruit").innerText = cap;
        }
    </script>
    <script>

        example = "'켓'세키";

        example = "\"켓\"세키";

        // 쌍따옴표 안에는 홑따옴표가 역슬래시 없이 들어갈 수 있다.

    </script>
</head>
<body>
